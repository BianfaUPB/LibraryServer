{% extends 'layout.html' %} {% load static %} {% block title %}Inicio de Sesión
- Biblioteca{% endblock %} {% block content %}
<h1 class="mb-4">Inicio de Sesión</h1>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
            <a href="{% url 'register' %}" class="btn btn-link"
              >¿No tienes cuenta? Regístrate</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
